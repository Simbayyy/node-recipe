name: extensionTesting
run-name: ${{ github.actor }} is testing
on: [push]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 20.5.1
        cache: 'npm'
    - run: npm ci
    - run: npm test
